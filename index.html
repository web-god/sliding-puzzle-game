<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sliding puzzle Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="fade">
            <div class="home">
                Back
            </div>
        </div>
        <div class="main-area">
            <h1 data-content="Sliding Puzzle Game">Sliding Puzzle Game</h1>
            <div class="layer" id="layer1">
                <h2>Choose Image</h2>
                <div class="images">
                    <div class="image"> <img src="images/one-piece.png"> </div>
                    <div class="image"> <img src="images/ironman.jpg"> </div>
                    
                    <div class="image"> <img src="images/harry.jpg"> </div>
                    <div class="image"> <img src="images/groot.jpg"> </div>
                    <div class="image"> <img src="images/india.jpg"> </div>
                    <div class="image"> <img src="images/world.jpg"> </div>
                    
                    
                </div>
            </div>
            <div class="layer" id="layer2">
                <h2>Select Difficulty</h2>
                <div class="btn" id="btn1">
                    NORMAL
                </div>
                <p>( 3 X 3 Puzzle )</p>
                <div class="btn" id="btn2">
                    HARD
                </div>
                <p>( 4 X 4 Puzzle )</p>
            </div>
            <div class="layer" id="layer3">
                <div class="wrapper" id="wrapper1">
                    <div class="box" id="97">  </div>
                    <div class="box" id="98">  </div>
                    <div class="box" id="99">  </div>
                    <div class="box" id="100">  </div>
                    <div class="box" id="101">  </div>
                    <div class="box" id="102">  </div>
                    <div class="box" id="103">  </div>
                    <div class="box" id="104">  </div>
                    <div class="box" id="105">  </div>
                </div>
                <p>( Play using mouse click )</p>
            </div>
            <div class="layer" id="layer4">
                <div class="wrapper" id="wrapper2">
                    <div class="box" id="106">  </div>
                    <div class="box" id="107">  </div>
                    <div class="box" id="108">  </div>
                    <div class="box" id="109">  </div>
                    <div class="box" id="110">  </div>
                    <div class="box" id="111">  </div>
                    <div class="box" id="112">  </div>
                    <div class="box" id="113">  </div>
                    <div class="box" id="114">  </div>
                    <div class="box" id="115">  </div>
                    <div class="box" id="116">  </div>
                    <div class="box" id="117">  </div>
                    <div class="box" id="118">  </div>
                    <div class="box" id="119">  </div>
                    <div class="box" id="120">  </div>
                    <div class="box" id="121">  </div>
                </div>
                <p>( Play using mouse click )</p>
            </div>
            <div class="layer" id="layer5">
                Completed!!! <br> Well played..
            </div>
        </div>
        <div class="fade"></div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
